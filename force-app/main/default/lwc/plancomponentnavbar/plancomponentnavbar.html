<!-- Plancomponentnavbar -->
<template>
    <div>
        <template if:true={data}>
            <lightning-vertical-navigation selected-item={initiallySelectedComponent} onselect={handleSelect}>
                <template for:each={options} for:item="option">
                    <lightning-vertical-navigation-section key={option.label} label={option.label}>
                        <template for:each={option.items} for:item="item">
                            <lightning-vertical-navigation-item key={item.name} label={item.label} name={item.name}></lightning-vertical-navigation-item>
                        </template>
                    </lightning-vertical-navigation-section>
                </template>
            </lightning-vertical-navigation>
        </template>
    </div>
</template>
